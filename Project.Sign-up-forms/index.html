<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Oswald:wght@300&family=Playfair+Display:wght@400;500;800;900&family=Quicksand:wght@300&family=Roboto+Slab:wght@100;400&family=Shadows+Into+Light&family=Skranji&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <body>
    <div class="contents">
        <div class="picture">
            <div class="logo">
                <img src="images/odin-lined.png" class="mixed-drink"> 
                <h1 class="odin">Project Odin</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! You need something
                    like this in your life to help you realize your 
                    deepest dreams. 
                </p>
                <p> Sign up <em>now</em> to get started </p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>

            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>

                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="input">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" name="userEmail">
                    </div>

                    <div class="input">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" name="phoneNumber">
                    </div>

                    <div class="input">
                        <label for="userPassword">Password</label>
                        <input type="password" id="userPassword" name="userPassword">
                    </div>

                    <div class="input">
                        <label for="userPassword">Confirm Password</label>
                        <input type="password" id="userPassword" name="userPassword">
                    </div>
                </div>

                <div class="left button"><button type="submit">Create Account</button> </div>
            </form>

                <div class="log-in left">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>

        </div>

    </div>


</body>
</html>
