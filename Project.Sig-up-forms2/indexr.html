<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <div class="content">  
        <div class="picture">
            <div class="logo">
                <img src="./rocket.png" id="#rocket">
            </div>
        </div>  
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! You need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                
                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="input">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" name="userEmail">
                    </div>

                    <div class="input">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" required>
                    </div>

                    <div class="input">
                        <label for="password">Confirm Password</label>
                        <input type="text" id="password" name="password" required>
                    </div>

                    <div class="button">
                    <button type="submit">Create Account</button>
                    </div>
                </div>
            </form>
            <footer>
                <p>Already have an account? <a href="#">Log in</a></p>
            </footer>
        </div>
        
    </div>
</body>
</html>
